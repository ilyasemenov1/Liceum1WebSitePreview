<header class="header">
    <div class="header-content">
        <div class="header-content_organization">
            <a href="index.html" class="header-content_logo"></a>
            <div class="header-content_organization-info">
                <span>Лицей №1 г. Всеволожска</span>
                <span class="header-content_page-status">@@pageStatus</span>
            </div>
        </div>
        <div class="header-content_info">
            <div class="search-block-aria disactive"></div>
            <nav class="header-content_main-menu">
                <a href="sr.html" class="header-content_link">Сведения</a>
                <a href="dostigenija.html" class="header-content_link">Достижения</a>
                <a href="projects.html" class="header-content_link">Проекты</a>
                <a href="rasp.html" class="header-content_link">Расписание</a>
            </nav>
            <div class="header-content_buttons">
                <div class="theme-switch_conteiner">
                    <button class="theme-switch_active-menu"></button>
                    <div class="theme-switch">
                        <button class="theme-button dark" id="dark-theme-active" data-value="active"></button>
                        <button class="theme-button auto" id="dark-theme-auto" data-value="auto"></button>
                        <button class="theme-button light" id="dark-theme-disactive" data-value="disactive"></button>
                    </div>
                </div>
                <button class="header-content_search search" data-popup="Открыть поиск"></button>
                <button class="header-content_burger-menu burger" data-popup="Меню">
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
<div class="header-search disactive">
    <div class="header-search_search-conteiner">
        <button class="search-block_search-button" data-popup="Поиск"></button>
        <div class="search-block">
            <input type="search" class="search-block_input" placeholder="Введите здесь для поиска">
            <button class="search-block_clear-button" data-popup="Отчистить"></button>
        </div>
        <button class="header-search_close-button" data-popup="Закрыть"></button>
    </div>
    <div class="header-search_modal-block"></div>
</div>
